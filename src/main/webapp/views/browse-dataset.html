            <div  class="panel-heading clearfix">

				        </ANY>
				  </ANY>

			</ul>
			
               </div>
            </div>
            <div class="panel-body">


               <div class="tab-content">

			<!-- SXM -->
                        <ANY ng-switch-when="SXM">

                        </ANY>
			<!-- FLUOIMAGE -->
                        <ANY ng-switch-when="fluoimage">
                           <ng-include src="'FLUOIMAGE_summary'">
                        </ANY>

                     </ANY>
                  </div>

	</div>
