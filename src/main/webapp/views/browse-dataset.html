<!-- DATASET LEFT HEADER -->
<script type='text/ng-template' id="LEFT_HEADER"> 
	<span style='font-size:12px;color:blue;'>
	  <kbd style='height:50px;background-color:#CCCCCC;color:blue;'>{{dataset.definition}}</kbd> 
	</span>
	<br />
	<span >Started on {{dataset.startDate | date:'fullDate'}} {{dataset.startDate | date:'shortTime'}} Finished at {{dataset.endDate | date:'shortTime'}}  ({{dataset.interval}} minutes)</span>
	<br />
	<p style='font-size:10px;'>{{dataset.location}}</p>
	
</script>



<!-- DATASET DESCRIPTION -->
<script type='text/ng-template' id="DATASET_DESCRIPTION"> 
	<table class="table table-condensed">
	 <tbody>
	    <tr>
	       <td>Dataset</td>
	       <td style='font-weight:bold'>{{dataset.name}}</td>
	    </tr>
	    <tr>
	       <td>Technique</td>
	       <td style='font-weight:bold'>{{dataset.definition}} {{dataset.scanType}}</td>
	    </tr>
	    <tr>
	       <td>Sample</td>
	       <td style='font-weight:bold'>{{dataset.Sample_name}}</td>
	    </tr>
	    <tr>
	       <td>Description</td>
	       <td style='font-weight:bold'>{{dataset.Sample_description}}</td>
	    </tr>
	 </tbody>
	</table>
</script>
